<html>
    <body>
        <h1 style="text-align: center;">Success!</h1>
        <p style="text-align: center;"><a href="../">Go Back</a></p>
        <div class="wrapper"></div>
        <link rel="stylesheet" href="success.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            // For loop to create all of your confetti items on load
            for (var i = 0; i < 30; i++){
            create(i);
            }

            function create(i){
            // Create confetti particles
            
            //Generates random number, then multiples by 15
            var width = Math.random() * 15;
            
            //Takes generated width, multiplies by .4 for height
            var height = width * 0.4;
            
            //generates a random number to decide whether the confetti is blue, yellow, or red
            var colorIdx = Math.ceil(Math.random() * 4);
            var color = "red";
            
            // Select random color for particle
            switch(colorIdx){
                case 1:
                color = "yellow";
                break;
                case 2:
                color = "blue";
                break;
                case 3:
                color = "purple";
                break;
            //add more colors here by doing this:
            /*
            case 3:
            color = "colorname";
            break
            */
            // Make sure to style the class of your color name to set the background color
                default:
                color = "red";
            }
            
            // Create DOM object for particle
            // and add particle to wrapper 
            $('<div class="confetti-'+i+' '+color+'"></div>').css({
                "width" : width+"px",
                "height" : height+"px",
                "top" : -Math.random()*20+"%",
                "left" : Math.random()*100+"%",
                "opacity" : Math.random()+0.5,
                "transform" : "rotate("+Math.random()*360+"deg)"
            }).appendTo('.wrapper');  
            
            // Make confetti drop
            drop(i);
            }

            function drop(x) {
            $('.confetti-'+x).animate({
                top: "100%",
                left: "+="+Math.random()*15+"%"
            }, Math.random()*2000 + 2000, function() {
                reset(x);
            });
            }
                

            function reset(x) {
            // Reset opacity
            $('.confetti-'+x).css('opacity','1');
            
            $('.confetti-'+x).animate({
                "top" : -Math.random()*20+"%",
                "left" : "-="+Math.random()*15+"%"
            }, 0, function() {
                drop(x);             
            });
            }
        </script>
    </body>
</html>
